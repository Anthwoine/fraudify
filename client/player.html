<!DOCTYPE html><html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fraudify</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="css/player-style.css">
        <link rel="icon" href="data:image/svg+xml, 
            <svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-vinyl-fill' viewBox='0 0 16 16'>
                <path d='M8 6a2 2 0 1 0 0 4 2 2 0 0 0 0-4m0 3a1 1 0 1 1 0-2 1 1 0 0 1 0 2'/>
                <path d='M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4 8a4 4 0 1 0 8 0 4 4 0 0 0-8 0'/>
            </svg>
        " type="image/svg+wml">
        <script src="js/utils.js" type="module"></script>
        <script src="js/player-script.js" defer type="module"></script>
        
    </head>

    <body>
        <div class="container">
            <div class="logo-container">
                <a href="#" class="logo">FRAUDIFY</a>
            </div>

            <div class="player">
                <div class="wrapper">
                    <div class="top-bar">
                        <i class="bi bi-chevron-down bi3em options-button"></i>
                        <div class="options">
                            <i class="bi bi-plus-lg bi3em"></i>
                            <i class="bi bi-heart bi3em"></i>
                            <!-- <i class="bi bi-pencil bi3em"></i> -->
                        </div>

                        <i class="bi bi-music-note-beamed bi3em playlist-button"></i>
                    </div>

                    <div class="details">
                        <div class="track-art"></div>
                        <div class="title"></div>
                        <div class="artist"></div>        
                    </div>

                    <div class="slider-container time-tracker">
                        <div class="current-time"></div>
                        <input type="range" min="0" value="0" class="track-slider">
                        <div class="total-duration"></div>
                    </div>

                    <div class="slider-container">
                        <i id="volume-icon" class="bi bi-volume-up-fill" style="font-size: 1.5em;"></i>
                        <input type="range" min="0" max="1.0" step="0.01" class="volume-slider">
                    </div>

                    <div class="buttons">
                        <div class="random-track">
                            <i class="bi bi-arrow-left-right bi3em"></i>
                        </div>

                        <div class="prev-track">
                            <i class="bi bi-skip-start-fill bi3em"></i>
                        </div>

                        <div class="playpause-track">
                            <i class="bi bi-play-circle-fill"></i>
                        </div>

                        <div class="next-track">
                            <i class="bi bi-skip-end-fill bi3em"></i>
                        </div>

                        <div class="repeat-track">
                            <i class="bi bi-repeat bi3em"></i>
                        </div>
                    </div>

                    <div class="playlist"></div>
                </div>
            </div>
        </div>
    </body>
</html>
