<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/dowload-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/download-script.js" type="module"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="download">
            <div class="form-box">
                <div class="form">
                    <h2>Download Music</h2>
                    <div class="inputbox">
                        <input id="url" type="url" name="url" required>
                        <label for="">URL</label>
                        <i class="bi bi-search"></i>                    
                    </div>
    
                    
                </div>
            </div>
        </div>

        <div class="music-info hidden">
            <div class="form-box">
                <h2>Info Music</h2>
                <div class="detail track-art"></div>
                
                <div class="inputbox">
                    <input id="url" type="url" name="url" required>
                    <label for="">Title</label>                   
                </div>

                <div class="inputbox">
                    <input id="url" type="url" name="url" required>
                    <label for="">Artist</label>
                </div>

                <div class="inputbox">
                    <input id="url" type="url" name="url" required>
                    <label for="">Duration</label>
                </div>                
            </div>

            <div class="">
                <i class="bi bi-download"></i>
            </div>
        </div>

    </div>
</body>
</html>
