<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/login-style.css">
    <link rel="icon" href="data:image/svg+xml, 
    <svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-vinyl-fill' viewBox='0 0 16 16'>
        <path d='M8 6a2 2 0 1 0 0 4 2 2 0 0 0 0-4m0 3a1 1 0 1 1 0-2 1 1 0 0 1 0 2'/>
        <path d='M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4 8a4 4 0 1 0 8 0 4 4 0 0 0-8 0'/>
        </svg>
    " type="image/svg+wml">
    <script src="js/login-script.js" type="module"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="form-box">
                <div>
                    <h2>Login</h2>
                    <div class="inputbox">
                        <i class="bi bi-person-circle"></i>
                        <input id="username" type="username" name="username" required>
                        <label for="">Username</label>
                    </div>

                    <div class="inputbox">
                        <i class="bi bi-lock"></i>
                        <input id="password" type="password" name="password" required>
                        <label for="">Password</label>
                    </div>

                    <button class="login-btn">Log in</button>
                    <div class="bottom">
                        <div class="left">
                            <label><a href="#">Create account</a></label>
                        </div>

                        <div class="right">
                            <label><a href="#">Forgot Password</a></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="sign-up">
            
        </div>
    </div>
</body>
</html>
